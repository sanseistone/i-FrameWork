<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>

	<head>
		<title>Magnifier.js demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
		<!--<link rel="stylesheet" type="text/css" href="demo.css">-->
		<link rel="stylesheet" type="text/css" href="../magnifier.css">
		<!--<link rel="stylesheet" type="text/css" href="gallery.css">-->
	</head>

	<body>
		<div class="wrapper">
			<div>
				<a class="magnifier-thumb-wrapper" href="#">
					<img src="http://placehold.it/100x100/" class="img" data-large-img-url="http://placehold.it/200x200/">
				</a>
				<a class="magnifier-thumb-wrapper" href="#">
					<img src="http://placehold.it/200x200/" class="img" data-large-img-url="http://placehold.it/300x300/">
				</a>
				<a class="magnifier-thumb-wrapper" href="#">
					<img src="http://placehold.it/300x300/" class="img" data-large-img-url="http://placehold.it/400x400/">
				</a>
				<!--<img src="http://placehold.it/500x500/" class="img" data-large-img-url="http://placehold.it/500x500/">-->
				<!--<img src="http://placehold.it/550x550/" class="img" data-large-img-url="http://placehold.it/550x550/">
				<img src="http://placehold.it/560x560/" class="img" data-large-img-url="http://placehold.it/560x560/">-->
				<div class="magnifier-preview" id="preview" style="width: 300px; height: 300px"></div>
				
			</div>

		</div>

		<script type="text/javascript" src="Event.js"></script>
		<script type="text/javascript" src="../Magnifier.js"></script>
		<script type="text/javascript">
			var evt = new Event(),
				m = new Magnifier(evt);
			m.attach({
				thumb: '.img',
				largeWrapper: 'preview'
			});
		</script>

		<!--<script type="text/javascript" src="Event.js"></script>
		<script type="text/javascript" src="../Magnifier.js"></script>
		<script type="text/javascript" src="Gallery.js"></script>-->

	</body>

</html>
