<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Detail</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="keywords">
    <meta name="author" content="">
    <link rel="icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/include.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jQuery-v3.4.1.min.js"></script>
    <script src="assets/frame/bootstrap-4/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<main class="container mb-5" role="main">
    <form action="" id="form">
        <div class="default-button mb-5" id="top-btn">
            <a href="#" id="add-to-cart" class="btn btn-red6">Add to Cart</a>
        </div>
        <div class="attached-box mb-5">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" value="option1">
                    Default checkbox
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" value="option2">
                    Second default checkbox
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" value="option3">
                    Disabled checkbox
                </label>
            </div>
        </div>
        <div class="attached-button mb-5" id="bot-btn" style="display:none">
            <a href="#" id="add-to-cart-attached" class="btn btn-red3">Add to Cart</a>
        </div>
    </form>
</main>
<script>
    /*
    * 给form加了ID:form
    * 给上面按钮加了ID:top-btn
    * 给下面按钮加了ID:bot-btn
    * ID名称可以自己改一下
    *
    * radio和checkbox都绑定了点击事件
    * function里是查找radio和checkbox的选中值
    * 只要判断一个种类的话就删掉另一个种类的
    * */
    function dis_but(){
        if($('.attached-box input:radio:checked').val() || $('.attached-box input:checkbox:checked').val()){
            $('#add-to-cart').hide();
            $('.attached-button').show();
        }else{
            $('#add-to-cart').show();
            $('.attached-button').hide();
        }
    }
    $('.attached-box input:radio').on('click',dis_but);
    $('.attached-box input:checkbox').on('click',dis_but);
</script>
</body>
</html>
