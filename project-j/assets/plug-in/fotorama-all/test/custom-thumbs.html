  <style>
      /* style thumbs a bit */
    .thumbs {
      text-align: center;
      margin-top: 2px;
      font-size: 1px;
      line-height: 0;
    }

    .thumbs a {
      visibility: visible;
      text-decoration: none;
      color: #34457b;
    }

    .thumbs a:hover {
      color: #af1d05;
    }

    .thumbs img {
      width: auto;
      height: 48px;
      border: 2px #fff solid;
      opacity: .75;
      transition: opacity .5s;
    }

    .thumbs a:hover img, .thumbs a.active img {
      border-color: #00afea;
      opacity: 1;
      transition: none;
    }
  </style>

  <script>
    $(function () {

      $('.thumbs').each(function () {
        $('a', this).each(function () {
          var $a = $(this);
          // set ids, will use them later
          $a.attr({id: $a.attr('href').replace(/[\/\.-]/g, '')});
        });

        var $thumbs = $(this),
            $fotorama = $thumbs.clone();

        $fotorama
            .on('fotorama:show', function (e, fotorama) {
              // pick the active thumb by id
              $('#' + fotorama.activeFrame.id)
                  .addClass('active')
                  .siblings()
                  .removeClass('active');
            })
            .addClass('fotorama')
            .removeClass('thumbs')
            .insertBefore(this)
            .fotorama({nav: false, width: '100%', maxHeight: 400, ratio: 3 / 2});

        // get access to the API
        var fotorama = $fotorama.data('fotorama');

        $thumbs.on('click', 'a', function (e) {
          e.preventDefault();
          // show frame by id
          fotorama.show(this.id);
        });
      });

    });
  </script>
