<!DOCTYPE html>
<html>
<head>
	<title>Native fullscreen</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="jquery/jquery-1.9.1.min.js"></script>

	<!-- Fotorama -->
	<link  href="../out/fotorama.css" rel="stylesheet">
	<script src="../out/fotorama.js"></script>


	<!-- Just don’t want to repeat this prefix in every img[src] -->
	<base href="i/okonechnikov/">
</head>

<body>

<p>Native fullscreen:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     data-allow-full-screen="<mark>native</mark>"></code></pre>

<p>Click icon at the top-right.</p>

<!-- Fotorama -->
<div class="fotorama"
     data-width="700"
     data-ratio="3/2"
     data-max-width="100%"
     data-fit="cover"
     data-allow-full-screen="native">
	<a href="9-lo.jpg"></a>
	<a href="23-lo.jpg"></a>
	<a href="14-lo.jpg"></a>
	<a href="15-lo.jpg"></a>
	<a href="16-lo.jpg"></a>
</div>
